<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/1c3c2830bd.js" crossorigin="anonymous"></script>
  <title>Chatty App</title>
</head>

<body class="theme-light">
  <main id="app-root">
  <nav class="navbar sticky-top">
    <h1 class="display-4">CHATTER</h1>
    <p class="lead">TALK TO ANYONE ANYWHERE.</p>
  </nav>
  <div>
    <div class="container">
      <div id="messages-zone"></div>
      </div>
  </div>
 
<footer class="fixed-bottom">
<div>
  <form class="message-container" id="add-message">
    <div id="inputContainer">
      <textarea class="form-control col-5 centerTextArea" id="messageArea" placeholder="Enter message here" rows="2" cols="10"></textarea>
      <button class="btn btn-dark" id="send-button">Send</button>
    </div>
  </form>
</div>

<nav class="navbar footer justify-content md-center">
        <a class="navbar-brand" href="#"></a>
          <div class="footer-items move">
          <h3></h3>

        


          <p>Dark Mode</p>
          <label class="switch">
            <input id="dark-mode" type="checkbox">
              <span class="slider round"></span> 
            </label>    
            <p>Larger Text</p>
            <label  class="switch">
              <input id="enlarge-text" type="checkbox"> 
              <span class="slider round"></span>
            </label>    
            <button id="clearAll" class="btn clear btn-dark">Clear All</button>
          </div>
      </nav>
  </footer>
  </main>
  </body>
  
  </html>
